<body>
    <div>
    <h1>LISTENER</h1>
    <p></p>
    </div>

    <script>
    window.addEventListener('message', function(e) {
        var origin = e.origin;
        //if(origin !== 'https://scriptverse.academy')
        //return;
        document.getElementsByTagName('p')[0].innerHTML = 'Message from R2-D2: ' + e.data;
        console.log('Message from R2-D2: ' + e.data);
    }, false);
    </script>
