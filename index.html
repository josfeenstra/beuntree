<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="./potree_lib/potree/potree.css">
	<link rel="stylesheet" type="text/css" href="./potree_lib/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="./potree_lib/openlayers3/ol.css">
	<link rel="stylesheet" type="text/css" href="./potree_lib/spectrum/spectrum.css">
	<link rel="stylesheet" type="text/css" href="./potree_lib/jstree/themes/mixed/style.css">
</head>

<body>
	<script src="./potree_lib/jquery/jquery-3.1.1.min.js"></script>
	<script src="./potree_lib/spectrum/spectrum.js"></script>
	<script src="./potree_lib/jquery-ui/jquery-ui.min.js"></script>
	
	
	<script src="./potree_lib/other/BinaryHeap.js"></script>
	<script src="./potree_lib/tween/tween.min.js"></script>
	<script src="./potree_lib/d3/d3.js"></script>
	<script src="./potree_lib/proj4/proj4.js"></script>
	<script src="./potree_lib/openlayers3/ol.js"></script>
	<script src="./potree_lib/i18next/i18next.js"></script>
	<script src="./potree_lib/jstree/jstree.js"></script>
	<script src="./potree_lib/potree/potree.js"></script>
	<script src="./potree_lib/plasio/js/laslaz.js"></script>
	
	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area" style=""></div>
		<div id="potree_sidebar_container"> </div>
	</div>	

	<script type="Module">

		import * as THREE from "./potree_lib/three.js/build/three.module.js";
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(3_000_000);
		viewer.loadSettingsFromURL();
		
		viewer.setControls(viewer.earthControls);
		
		// viewer.setDescription("AHN-2");
		
		// viewer.loadGUI(() => {
		// 	viewer.setLanguage('en');
		// 	$("#menu_appearance").next().show();
		// 	viewer.toggleSidebar();
		// });
		
		Potree.loadPointCloud("http://ahn2.pointclouds.nl/potree_data/tile_all/cloud.js", "AHN-2", function(e){
			viewer.scene.addPointCloud(e.pointcloud);
			
			let material = e.pointcloud.material;
			material.size = 0.8;
			material.minSize = 2.0;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.CIRCLE;
			material.activeAttributeName = "elevation";
			material.elevationRange = [-1, 65];

			e.pointcloud.position.x += 3;
			e.pointcloud.position.y -= 3;
			e.pointcloud.position.z += 4;
			
			viewer.fitToScreen();
		});
	</script>
  </body>
</html>
